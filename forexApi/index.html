<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign Exchange Rates</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="display-container">
        <h1 class="display-item">Foreign Exchange Rates</h1>

        <div class="display-item">
            <label for="base-pair">Base Pair:</label>
            <select name="base-pair" id="base-pair">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>

        <div class="display-item">
            <label for="display-choice">Display List:</label>
            <select name="display-choice" id="display-choice">
                <option value="TOP-8">Top 8</option>
                <option value="Ext">Extended</option>
            </select>
        </div>


        <div class="display-item">
            <ul>
                <li id="usd-rate">USD:</li>
                <li id="eur-rate">EUR:</li>
                <li id="aud-rate">AUD:</li>
                <li id="cad-rate">CAD:</li>
                <li id="chf-rate">CHF:</li>
                <li id="gbp-rate">GBP:</li>
                <li id="jpy-rate">JPY:</li>
                <li id="nzd-rate">NZD:</li>
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="./forex.js"></script>
</body>
</html>
