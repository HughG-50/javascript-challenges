<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign Exchange Rates</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
    <h1>Foreign Exchange Rates</h1>

    <div>
        <label for="base-pair">Base Pair:</label>
        <select name="base-pair" id="base-pair">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>

    <br>
    <div>
        <label for="display-list">Display List:</label>
        <select name="display-list" id="display-list">
            <option value="TOP-8">Top 8</option>
            <option value="Ext">Extended</option>
        </select>
    </div>

    <script type="text/javascript" src="./forex.js"></script>
</body>
</html>
